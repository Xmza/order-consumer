# infrastructure/postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          # Официальный образ PostgreSQL
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "orderdb"
              # Имя базы данных
            - name: POSTGRES_USER
              value: "postgres"
              # Имя пользователя
            - name: POSTGRES_PASSWORD
              value: "password"
              # Пароль
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
  # Внутренний сервис для PostgreSQL