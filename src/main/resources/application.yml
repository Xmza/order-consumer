# order-consumer/src/main/resources/application.yml
spring:
  profiles:
    active: dev
    # По умолчанию профиль dev
  kafka:
    consumer:
      group-id: order-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.microserv.orderservice.model
        spring.json.value.default.type: com.microserv.orderservice.model.OrderRequest
      # Настройки Kafka-консьюмера
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    # Настройки JPA и Liquibase
  main:
    web-application-type: none

---
spring:
  config:
    activate:
      on-profile: dev
  kafka:
    bootstrap-servers: localhost:9092
    # Локальный Kafka
  datasource:
    url: jdbc:postgresql://localhost:5432/orderdb
    username: postgres
    password: password
    # Локальная БД

---
spring:
  config:
    activate:
      on-profile: k8s
  kafka:
    bootstrap-servers: kafka:9092
    # Kafka в Kubernetes
  datasource:
    url: jdbc:postgresql://postgres:5432/orderdb
    username: postgres
    password: password
    # БД в Kubernetes

---
spring:
  config:
    activate:
      on-profile: test
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    url: jdbc:h2:mem:testdb:DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml